<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="admin-container">
    <header>
      <h1>Admin Dashboard</h1>
      <div class="user-controls">
        <span id="currentUser">Loading...</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <nav class="admin-nav">
      <ul>
        <li><a href="#" class="active" data-section="users">User Management</a></li>
        <li><a href="#" data-section="audit">Audit Logs</a></li>
        <li><a href="#" data-section="system">System Settings</a></li>
      </ul>
    </nav>

    <main>
      <!-- User Management Section -->
      <section id="users-section" class="active-section">
        <div class="section-header">
          <h2>User Management</h2>
          <div class="search-box">
            <input type="text" id="userSearch" placeholder="Search users...">
            <button id="refreshUsers">Refresh</button>
          </div>
        </div>
        
        <div class="table-container">
          <table id="usersTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filled dynamically -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Audit Logs Section -->
      <section id="audit-section">
        <h2>Audit Logs</h2>
        <div class="filters">
          <select id="actionFilter">
            <option value="">All Actions</option>
            <option value="role_change">Role Changes</option>
            <option value="user_delete">User Deletions</option>
          </select>
          <input type="date" id="dateFilter">
          <button id="applyFilters">Apply</button>
        </div>
        <div class="table-container">
          <table id="auditTable">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Admin</th>
                <th>Action</th>
                <th>Target User</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filled dynamically -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- System Settings Section -->
      <section id="system-section">
        <h2>System Configuration</h2>
        <div class="settings-form">
          <div class="form-group">
            <label for="sessionTimeout">Session Timeout (minutes)</label>
            <input type="number" id="sessionTimeout" min="5" max="1440" value="30">
          </div>
          <div class="form-group">
            <label for="passwordPolicy">Password Minimum Length</label>
            <input type="number" id="passwordPolicy" min="6" max="32" value="8">
          </div>
          <button id="saveSettings" class="btn-save">Save Settings</button>
        </div>
      </section>
    </main>

    <!-- Role Change Modal -->
    <div id="roleModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Change User Role</h3>
        <select id="roleSelect">
          <option value="user">Regular User</option>
          <option value="hr">HR Staff</option>
          <option value="manager">Manager</option>
          <option value="admin">Administrator</option>
        </select>
        <div class="modal-actions">
          <button id="confirmRoleChange" class="btn-confirm">Confirm</button>
          <button id="cancelRoleChange" class="btn-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
